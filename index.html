<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Upgrade</title>
</head>
<body>
    <h2>Kalkulator Upgrade</h2>
    <input id="input1" />
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">:</option>
        <option value="%">%</option>
    </select>
    <input id="input2" />
    <button onclick="hitung()">Hitung</button>
    <br>
    <label>Hasil: <span id="hasil">?</span></label>
    
    <script>
        function hitung() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let operator = document.getElementById("operator").value;
            let hasil;

            input1 = parseInt(input1);
            input2 = parseInt(input2);

            if (!isNaN(input1) && !isNaN(input2)) {
                switch (operator) {
                    case '+':
                        hasil = input1 + input2;
                        break;
                    case '-':
                        hasil = input1 - input2;
                        break;
                    case '*':
                        hasil = input1 * input2;
                        break;
                    case '/':
                        hasil = input1 / input2;
                        break;
                    case '%':
                            hasil = input1 % input2;
                        break;
                    default:
                        hasil = "Gitu doang sih";
                }
            } else {
                hasil = "Input invalid";
            }

            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</body>
</html>
